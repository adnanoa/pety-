<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/post/pet-care (1).png">
  </head>
  
  <body>

        <!-- Sing in  Form -->
        <section class="sign-in">
          <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="img/post/logo.png" alt="Logo Image"></figure>
                  </div>

                  <div class="signin-form">
                      <h2 class="form-title">Login</h2>
                      <form method="POST" class="register-form" id="login-form">
                          <div class="form-group">
                              <input type="text" name="your_name" id="your_name" placeholder="Name" required/>
                          </div>
                          <div class="form-group">
                              <input type="password" name="your_pass" id="your_pass" placeholder="Password" required/>
                          </div>
                        
                          <div class="form-button">
                              <input type="submit" name="Login" id="Login" class="form-submit" value="Log in"/>
                          </div>

                          <div style="float: right;">
                            <p>don't have an account</p>
                            <a href="register.html">Register</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>

  </body>

</html>
