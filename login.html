<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <!-- left container -->
    <div class="left-container">                 
                 <div class="puppy">
                     <img src="img/banner/dog.png" alt="">
                 </div>
    </div>
    <!-- left container -->
    

    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on">
        <!--First name-->
    		<div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
    			<div class="new iconBox">
                <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="firstName" placeholder="First Name"class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->


        <!--Second name-->
    		<div class="box">
                <label for="LastName" class="fl fontLabel"> Last Name: </label>
    			<div class="fl iconBox"><i class="fa fa-user"aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="LastName"placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->

            <!---Password------>
    		<div class="box">
                <label for="password" class="fl fontLabel"> Password : </label>
                      <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="Password" required name="password" placeholder="Password" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
                  <!---Password---->

    		<!---Login Button------>
    		<div class="box">
    				<input type="submit" name="Login" class="Login" value="Login">
    		</div>
    		<!---Login Button----->
      </form>

      <div class="footer">
        <p class="register">don't have an account </p>
        <a href="regestire.html">Register</a>
      </div>

  </div>

  
  <!--Body of Form ends--->
  </body>

</html>
