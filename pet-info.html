<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Information</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/post/pet-care (1).png">
  </head>
  
  <body>

        <!-- Sing in  Form -->
        <section class="sign-in">
          <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="img/post/logo.png" alt="Logo Image"></figure>
                  </div>

                  <div class="signin-form">
                      <h2 class="form-title">Pet Information</h2>
                      <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <input type="text" name="PetName" id="Pet-Name" placeholder="Name" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="Pet-Type" id="Pet-Type" placeholder="Type" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="Pet-gender" id="Pet-gender" placeholder="Male / Female" required/>
                            </div>
                            
                                <div class="form-group">
                                    <input type="number" name="Age" id="Pet-Age" placeholder="Age" required/>
                                </div>

                                <div class="form-group">
                                    <label for="image" style="padding-bottom: 40px; font-size:large; color:gray;"> upload image</label><br>
                                    <input type="file" name="image" id="image" placeholder="upload image" required/>
                                </div>
                            <div class="form-button">
                                <input type="submit" name="Login" id="Login" class="form-submit" value="Confirm"/>
                            </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>

  </body>

</html>
