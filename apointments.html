<html>
  <head>
    <meta charset="utf-8">
    <title>apointments</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/post/pet-care (1).png">
  </head>
  
  <body>

        <!-- Sing in  Form -->
        <section class="sign-in">
          <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="img/post/logo.png" alt="Logo Image"></figure>
                  </div>

                  <div class="signin-form">
                      <h2 class="form-title">Reservation</h2>
                      <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <input type="text" name="Reservation_Type" id="Reservation_Type" placeholder="entre the service you want" required/>
                        </div>
                          <div class="form-group">
                              <input type="text" name="your_name" id="your_name" placeholder="Name" required/>
                          </div>
                          <div class="form-group">
                              <input type="date" name="date" id="date" required/>
                          </div>
                          <div class="form-group">
                            <input type="time" name="time" id="time" placeholder="choose the time" required/>
                            </div>
                            
                          <div class="form-button">
                              <input type="submit" name="Reservation-submit" id="Reservation-submit" class="form-submit" value="Reserve"/>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>

  </body>

</html>
